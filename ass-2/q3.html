<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="q3.css">
</head>
<body>

  <div class="form-container">
    <h2>Registration Form</h2>

    <form id="registrationForm">
      
      <!-- First Name -->
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your name" required>
      <br><br>

      <!-- Middle Name -->
      <label for="midName">Middle Name:</label>
      <input type="text" id="midName" name="midName" placeholder="Enter your father's name" required>
      <br><br>

      <!-- Surname -->
      <label for="surName">Surname:</label>
      <input type="text" id="surName" name="surName" placeholder="Enter your surname" required>
      <br><br>

      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <br><br>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br><br>

      <!-- Gender -->
      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <br><br>

      <!-- Interests -->
      <label>Interests:</label><br>
      <input type="checkbox" id="reading" name="interests" value="reading">
      <label for="reading">Reading</label><br>

      <input type="checkbox" id="music" name="interests" value="music">
      <label for="music">Music</label><br>

      <input type="checkbox" id="sports" name="interests" value="sports">
      <label for="sports">Sports</label>
      <br><br>

      <!-- Reference -->
      <label for="references">References:</label><br>
      <textarea id="references" name="references" rows="5" placeholder="Please give reference"></textarea>
      <br><br>

      <!-- Buttons -->
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">

    </form>
  </div>

</body>
</html>
